<!DOCTYPE html>
<html>
	<head>
		<title>My Pomodoro</title>
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<section id="taskForm">
			<p><label>Task: </label><input id="taskName" type="text" placeholder="Next task description here"/></p>
			<p><label>Duration: </label><input oninput="updateRangeOutput(taskMinutes.value)" type="range" id="taskMinutes" name="taskMinutes" min="1" max="25" value="25" required />
				<output class="currentMinutes">25</output> minutes
			</p>
			<button id="startTask" type="submit" onclick="startTask()">Start!</button>
		</section>

		<section id="taskRunningForm">
			<p><label>Current task: </label><label id="currentTaskName"</label></p>
			<p><label>Remaining time: </label><label class="remainingTime"</label></p>
			<button class="toBreakOrWork" onclick="haveABreak()" disabled="">I deserve a break!</button>
			<p>Prior tasks:</p>
			<ol id="priorTasks"></ol>
		</section>

		<section id="breakForm">
			<p><label>Duration: </label><input oninput="updateRangeOutput(breakMinutes.value)" type="range" id="breakMinutes" name="breakMinutes" min="3" max="5" value="5" required />
				<output class="currentMinutes">5</output> minutes
			</p>
			<button type="submit" onclick="startBreak()">Let's break!</button>
		</section>

		<section id="breakRunningForm">
			<p><label>Remaining time: </label><label class="remainingTime"</label></p>
			<button class="toBreakOrWork" onclick="backToWork()" disabled="">Back to work!</button>
		</section>
	</body>
</html>
