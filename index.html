<!DOCTYPE html>
<html>
	<head>
		<title>My Pomodoro</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<section id="taskForm">
			<p><label>Task: </label><input id="taskName" type="text" placeholder="Next task description here"/></p>
			<p><label>Duration: </label><input oninput="updateRangeOutput(taskMinutes.value)" type="range" id="taskMinutes" name="taskMinutes" min="1" max="25" value="25" required />
				<output id="currentTaskMinutes">25</output> minutes
			</p>
			<button type="submit" onclick="startTask()">Start!</button>
		</section>

		<section id="taskRunningForm">
			<p><label>Current task: </label><label id="currentTaskName"</label></p>
			<p><label>Remaining time: </label><label id="remainingTime"</label></p>
			<button id="break" onclick="haveABreak()" disabled="">I deserve a break!</button>
			<p>Prior tasks:</p>
			<section id="priorTasks"></section>
		</section>
	</body>
</html>
